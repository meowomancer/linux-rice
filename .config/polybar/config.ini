[module/xworkspaces]
type = internal/xworkspaces
label-active = %index%
label-active-background = ${colors.base}
label-active-foreground = ${colors.accent3}
label-active-underline= ${colors.accent1}
label-active-padding = 1

label-occupied = %index%
label-occupied-padding = 1
label-occupied-foreground = ${colors.accent3}

label-urgent = %index%
label-urgent-background = ${colors.red}
label-urgent-padding = 1

label-empty = %index%
label-empty-foreground = ${colors.accent3dim}
label-empty-padding = 1

[module/battery]
type = internal/battery
full-at = 99
low-at = 5
; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = AC
; Disable polling by setting the interval to 0.
poll-interval = 0
label-charging = %{F#B5C699}‚ö°%{F-} %percentage%%
label-discharging = %{F#C6999F}üîã%{F-} %percentage%%
label-full = %{F#AA99C6}üîã%{F-} %percentage%%
format-discharging = <label-discharging>
format-charging = <label-charging>


[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#AA99C6}ÔÇ†%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.overlay1}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "üîä "
format-volume-prefix-foreground = ${colors.accent1}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = üîá
label-muted-foreground = ${colors.red}


[module/memory]
type = internal/memory
interval = 2
format-prefix = "Ôî∏ "
format-prefix-foreground = ${colors.accent1}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "Ôãõ "
format-prefix-foreground = ${colors.accent1}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>

[module/wlan]
inherit = network-base
interface = wlan0
interface-type = wireless
label-connected = %{F#AA99C6}Ôá´%{F-} %local_ip%
label-disconnected = %{F#AA99C6}Ôá´%{F#FF7E87} X%{F-}
click-left = exec iwgtk

[module/eth]
inherit = network-base
interface = eth0
interface-type = wired
label-connected = %{F#BEC5E9}üåê%{F-} %local_ip%
label-disconnected = %{F#BEC5E9}üåê%{F#FF7E87} X%{F-}

[module/date]
type = internal/date
interval = 1
date = %I:%M %p
date-alt = %Y-%m-%d %H:%M:%S
label = %date%
label-foreground = ${colors.text2}

[module/backlight]
type = internal/backlight
card = intel_backlight
use-actual-brightness = true
poll-interval = 0
enable-scroll = true

[module/bluetooth]
#Requires: https://github.com/msaitz/polybar-bluetooth
type = custom/script
exec = $HOME/.config/polybar/scripts/polybar-bluetooth/bluetooth.sh
interval = 2
click-left = exec blueberry
click-right = exec $HOME/.config/polybar/scripts/polybar-bluetooth/toggle_bluetooth.sh
format-padding = 1
format-background = ${colors.base}
format-foreground = ${colors.accent1}

[settings]
screenchange-reload = true
pseudo-transparency = false
