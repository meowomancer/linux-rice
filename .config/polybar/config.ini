include-file = $HOME/.config/polybar/lavender_alita.ini

[bar/laptop]
width = 1920px
height = 24pt
radius = 0
offset-x = 0
background = ${colors.base}
foreground = ${colors.text}
line-size = 3pt
border-size = 0pt
border-color = #00000000
padding-left = 0
padding-right = 1
module-margin = 1
separator = |
separator-foreground = ${colors.accent2}
font-0 = "Noto Sans Mono:size=11"
font-1 = Font Awesome 6 Free:style=Solid:size=12;1
font-2 = Font Awesome 6 Free:style=Regular:size=12;1
font-3 = Font Awesome 6 Brands:style=Regular:size=12;1
font-4 = "Noto Color Emoji:scale=10;1"
modules-left = xworkspaces xwindow
modules-center = date
modules-right = backlight filesystem memory cpu bluetooth eth wlan pulseaudio battery
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
; tray-position = right
; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3
; override-redirect = true

